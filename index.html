<!DOCTYPE html>
<html>
<head>
    <title>Timezone Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9fc;
            color: #333;
            padding: 20px;
        }
        h1 {
            color: #1a0dab;
        }
        select, input {
            width: 100%;
            height: 40px;
            padding: 5px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
        }
        button {
            width: 100%;
            height: 40px;
            background-color: #1a0dab;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

<h1>Timezone Converter</h1>

<select id="timezones">
  <option value="">Select a timezone (mandatory)</option>
  <option value="America/Sao_Paulo">Sao Paulo, Brazil</option>
  <option value="America/Los_Angeles">San Diego, USA</option>
  <option value="Europe/London">London, United Kingdom</option>
  <option value="Asia/Shanghai">Beijing, China</option>
  <option value="Asia/Kolkata">Delhi, India</option>
  <option value="Australia/Sydney">Sydney, Australia</option>
  <option value="Pacific/Auckland">Wellington, New Zealand</option>
</select>

<select id="userTime">
  <option value="">Select a time (optional)</option>
  <option value="00:00">00:00</option>
  <option value="00:30">00:30</option>
  <option value="01:00">01:00</option>
  <option value="01:30">01:30</option>
  <option value="02:00">02:00</option>
  <option value="02:30">02:30</option>
  <option value="03:00">03:00</option>
  <option value="03:30">03:30</option>
  <option value="04:00">04:00</option>
  <option value="04:30">04:30</option>
  <option value="05:00">05:00</option>
  <option value="05:30">05:30</option>
  <option value="06:00">06:00</option>
  <option value="06:30">06:30</option>
  <option value="07:00">07:00</option>
  <option value="07:30">07:30</option>
  <option value="08:00">08:00</option>
  <option value="08:30">08:30</option>
  <option value="09:00">09:00</option>
  <option value="09:30">09:30</option>
  <option value="10:00">10:00</option>
  <option value="10:30">10:30</option>
  <option value="11:00">11:00</option>
  <option value="11:30">11:30</option>
  <option value="12:00">12:00</option>
  <option value="12:30">12:30</option>
  <option value="13:00">13:00</option>
  <option value="13:30">13:30</option>
  <option value="14:00">14:00</option>
  <option value="14:30">14:30</option>
  <option value="15:00">15:00</option>
  <option value="15:30">15:30</option>
  <option value="16:00">16:00</option>
  <option value="16:30">16:30</option>
  <option value="17:00">17:00</option>
  <option value="17:30">17:30</option>
  <option value="18:00">18:00</option>
  <option value="18:30">18:30</option>
  <option value="19:00">19:00</option>
  <option value="19:30">19:30</option>
  <option value="20:00">20:00</option>
  <option value="20:30">20:30</option>
  <option value="21:00">21:00</option>
  <option value="21:30">21:30</option>
  <option value="22:00">22:00</option>
  <option value="22:30">22:30</option>
  <option value="23:00">23:00</option>
  <option value="23:30">23:30</option>
</select>

<button onclick="convertToUTC()">Convert</button>

<p id="selectedTime"></p>
<p id="utcTime"></p>

<script>
function convertToUTC() {
  var timezone = document.getElementById("timezones").value;
  var userTime = document.getElementById("userTime").value || new Date().toTimeString().split(" ")[0].substring(0,5);
  if (timezone) {
    var date = new Date();
    date.setHours(userTime.split(":")[0]);
    date.setMinutes(userTime.split(":")[1]);

    var utcDate = new Date(date.toLocaleString('en-US', { timeZone: timezone }));
    var utcString = utcDate.toUTCString();

    document.getElementById("selectedTime").innerHTML = "Selected Timezone (" + timezone + "): " + utcDate;
    document.getElementById("utcTime").innerHTML = "Corresponding UTC Time: " + utcString;
  } else {
    document.getElementById("selectedTime").innerHTML = "";
    document.getElementById("utcTime").innerHTML = "";
  }
}
</script>

</body>
</html>
